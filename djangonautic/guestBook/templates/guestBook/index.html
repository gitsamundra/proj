{% include 'guestBook/base.html' %}
{% block content %}
<div class="container theme-showcase">
    <div class="jumbotron">
        <h1>Guest Book</h1>
        <a href="{% url 'sign' %}" type="button" class="btn btn-link">Sign in GuestBook</a>
    </div>
    {% for comment in comments %}
    <div class="page-header">
        <h1>{{ comment.name }}</h1>
    </div>
    <div class="jumbotron">
        <p>{{ comment.comment}} </p>
    </div>
    {% endfor %}
</div>

{% endblock %}
